<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <!-- main content -->
        <div>
            <h1>weather app</h1>
            <!-- switch tabs -->
            <div>
                <button>Your Weather</button>
                <button>Search Weather</button>
            </div>
            <!-- grant access -->
             <div>
                <img src="assets/location.png" alt="">
                <h2>Grant location Access</h2>
                <p>Allow access to get weather information</p>
                <button>Grant Acesss</button>
             </div>
            <!-- your weather -->
            <div>
                <!-- upper part  -->
                <div>
                    <div>
                        <p></p>
                        <img>
                    </div>
                    <p></p>
                    <img>
                    <p></p>
                </div>
                <!-- cards -->
                <div>
                    <div>
                        <img src="assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p></p>
                    </div>
                    <div>
                        <img src="assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p></p>
                    </div>
                    <div>
                        <img src="assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- search weather -->
             <div>
                <input type="text" name="city" id="city" placeholder="Search for city...">
                <img src="assets/search.png" alt="">
             </div>

             <!-- loading  -->
              <div>
                <img src="assets/loading.gif" alt="">
                <p>Loading</p>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
