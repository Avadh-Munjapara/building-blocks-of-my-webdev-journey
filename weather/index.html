<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="text-white h-[100vh] overflow-x-hidden overflow-y-auto bg-gradient-to-r from-[#0B231F] to-[#6E78FF]">
        <!-- main content -->
        <div class="mx-auto w-[700px] flex gap-10 flex-col">
            <h1 class="text-center">weather app</h1>
            <!-- switch tabs -->
            <div class="flex justify-around">
                <button data-swweather onclick="switchtab(yweathertab)">Your Weather</button>
                <button data-swseach onclick="switchtab(searchtab)">Search Weather</button>
            </div>
            <!-- grant access -->
             <div class="self-center text-center flex flex-col" data-permissiontab>
                <img class="w-24 self-center" src="assets/location.png" alt="">
                <h2>Grant location Access</h2>
                <p>Allow access to get weather information</p>
                <button onclick="grant_access()">Grant Acesss</button>
             </div>
            <!-- your weather -->
            <div  class=" flex-col hidden" data-yweathertab>
                <!-- upper part  -->
                <div class="flex flex-col items-center">
                    <div class="flex gap-4">
                        <p data-city></p>
                        <img data-country>
                    </div>
                    <p data-desc></p>
                    <img data-wimage>
                    <p data-temp></p>
                </div>
                <!-- cards -->
                <div class="flex gap-3 self-center">
                    <div>
                        <img class="w-12" src="assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed=""></p>
                    </div>
                    <div>
                        <img class="w-12" src="assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div>
                        <img class="w-12" src="assets/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>

            <!-- search weather -->
             <div class=" gap-2 self-center hidden" data-searchtab>
                <input class="text-black" type="text" name="city" id="city" placeholder="Search for city..." data-search>
                <img class="w-8" src="assets/search.png" alt="" onclick="searchweather()">
             </div>

             <!-- loading  -->
              <div class=" flex-col hidden" data-loading>
                <img class="w-52 self-center" src="assets/loading.gif" alt="">
                <p class="text-center">Loading</p>
              </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
