<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700">
</head>
<body> 
    <!-- wrapper -->
     <div class="overflow-x-hidden h-[100vh] font-spacemono box-border bg-backcolor">
        <!-- container -->
         <div class="w-[730px] mx-auto pt-6">
            <!-- heading -->
             <div class="flex justify-between tracking-[2.5px] text-headcolor">
                 <h1 class="text-[26px] font-bold">DevDetective</h1>
                <div class="flex gap-3">
                    <p class="text-[13px] font-bold">Dark</p>
                    <img class="w-[20px] h-[20px]" src="assets/images/moon-icon.svg" alt="">
                </div>
             </div>
             <!-- search -->
                <form class="bg-white flex p-3 pl-7 rounded-2xl justify-between" action="">
                    <div class="flex items-center gap-3">
                        <img class="w-5 h-5" src="assets/images/search-icon.svg" alt="">
                        <input type="text" class="w-[400px]" name="username" id="username" placeholder="Enter a GitHub username..." >
                    </div>
                    <button type="submit" class="bg-blue-500 px-[28px] py-[14px] rounded-md text-white">Search</button>
                </form>
                <!-- user-info -->
                 <div>
                     <img src="" alt="">
                     <div>
                        <div>
                            <h2></h2>
                            <p></p>
                        </div>
                        <a href=""></a> 
                        <p></p>
                        <div>
                            <div>
                                <p>Repos</p>
                                <p></p>
                            </div>
                            <div>
                                <p>Followers</p>
                                <p></p>
                            </div>
                            <div>
                                <p>Following</p>
                                <p></p>
                            </div>
                        </div>
                     </div>
                     <!-- links -->
                     <div>
                        <div>
                            <img src="assets/images/location-icon.svg" alt="">
                            <p></p>
                        </div>
                        <div>
                            <img src="assets/images/website-icon.svg" alt="">
                            <p></p>
                        </div>
                        <div>
                            <img src="assets/images/twitter-icon.svg" alt="">
                            <p></p>
                        </div>
                        <div>
                            <img src="assets/images/company-icon.svg" alt="">
                            <p></p>
                        </div>
                     </div>
                 </div>
         </div>
     </div>
</body>
</html>
