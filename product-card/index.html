<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="pimg">
                <img class="pim" src="images/mug.jpg" alt="White mug">
            </div>
            <div class="desc">
                <p id="keyword">COFFEE MUG</p>
                <h2 id="title">White Coffee Mug</h2>
                <p id="des">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <span id="price">₹149</span><span id="price_before">₹230</span>
                <button id="addtocart">&#128722; Add to Cart</button>
            </div>
        </div>

    </div>
</body>
</html>
