<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- wrapper -->
    <div style="background-image: url(assets/gradient-bg.jpg);" class="bg-cover overflow-x-hidden h-[100vh] flex justify-center items-center">
        <!-- container -->
         <div class="flex flex-col gap-16">
            <!-- player name -->
            <p data-pname class="backdrop-blur-md border-1 text-sm w-2/3 self-center border bg-white/20  py-3 px-2 outline-1 outline-white text-white text-center font-semibold  rounded-3xl">player</p>
            <!-- tic-tac-toe box -->
             <div class="p-8 border border-1 rounded-lg backdrop-blur-md bg-white/20">
                <div class="flex w-60 flex-wrap">
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2 border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2 border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20  border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2 border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2 border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-b-2 "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2  "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20 border-r-2  "></div>
                    <div data-box class="flex cursor-pointer justify-center items-center h-20 w-20  "></div>
                </div>
             </div>
             <!-- new game box -->
              <button data-newbox class="backdrop-blur-md border text-sm w-1/3 self-center border-1 px-2 py-2 rounded-3xl bg-white/20 font-semibold text-white text-center">new game</button>
         </div>
         
    </div>

</body>
<script src="script.js"></script>
    
</html>
