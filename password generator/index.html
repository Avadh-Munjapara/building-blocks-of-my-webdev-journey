<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .slider:focus{
            outline:3px solid #fde047;
        }
        .slider::-moz-range-thumb{
                height: 10px;
                width: 10px;
                background-color: white;
                cursor: pointer;
        }
        .slider::-moz-range-progress{
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
                height: 100%;
                background: #BC15F4;
        }
    </style>
</head>
<body>
        <div class="overflow-hidden gap-5 bg-gradient-to-l from-[#140024] to-[#5d0977] h-[100vh] p-10 flex flex-col justify-center items-center">
            <!-- heading -->
            <h1 class="uppercase text-center font-bold text-4xl text-white">Password Generator</h1>
            <!-- main-box -->
            <div class="mt-7 flex  flex-col gap-5 text-white">
                <!-- generate password section -->
                <div class="flex gap-4 bg-black px-9 py-4 rounded-xl border-b-4 border-violet-400">
                    <input readonly type="text" placeholder="PASSWORD" data-pswd class=" text-yellow-300 bg-black text-[1.3rem] font-bold">
                    <button onclick="copy()" class="w-6 relative"><span data-copymsg class="transition-all scale-0 origin-bottom duration-300 text-black absolute bg-white -top-10 p-1 rounded-md left-0"></span><img src="assets/copy.svg" alt=""></button>
                </div>
                <!-- password parameters -->
                <div class="bg-black text-lg flex flex-col gap-4 p-9 rounded-xl border-b-4 border-violet-400">
                    <div class="flex flex-col gap-3">
                        <div class="flex justify-between  font-semibold">          
                            <h2>Password Length</h2>
                            <p class="text-yellow-300" data-pswd-ln></p>
                        </div>
              
                        <input type="range" class="slider rounded-lg h-[10px]" name="password-length" id="password-length" min="1" max="20">
                    </div>
                    <div>
                        <div>
                            <input class="cursor-pointer" type="checkbox" name="uppercase" id="uppercase">
                            <label class="cursor-pointer" for="uppercase">Includes Uppercase letters</label>
                        </div>
                        <div>
                            <input class="cursor-pointer" type="checkbox" name="lowerercase" id="lowercase">
                            <label class="cursor-pointer" for="lowercase">Includes Lowercase letters</label>
                        </div>
                        <div>
                            <input class="cursor-pointer" type="checkbox" name="numbers" id="numbers">
                            <label class="cursor-pointer" for="numbers">Includes Numbers</label>
                        </div>
                        <div>
                            <input class="cursor-pointer" type="checkbox" name="symbols" id="symbols">
                            <label class="cursor-pointer" for="symbols">Includes Symbols</label>
                        </div>
                    </div>
                    <div class="flex justify-between ">
                        <p>Strength</p>
                        <div data-indicator class="h-5 w-5 rounded-full bg-white shadow-[1px_1px_15px_2px_white]"></div>
                    </div>
                    <button onclick="generate_password()" class="bg-[#BC15F4] border-b-4 border-yellow-300 rounded-xl py-2 px-3">Generate Password</button>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
