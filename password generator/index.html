<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div>
        <div>
            <input readonly type="text" data-pswd><button><span></span><img src="assets/copy.svg" alt=""></button>
        </div>
        <div>
            <h2>Password Length</h2>
            <p data-pswd-ln></p>
            <input type="range" name="password-length" id="password-length" min="1" max="20">
        </div>
        <div>
            <div>
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" name="lowerercase" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
        </div>
        <div data-indicator>
            <p>Strength</p>
            <div></div>
        </div>
        <button onclick="generate_password()">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
