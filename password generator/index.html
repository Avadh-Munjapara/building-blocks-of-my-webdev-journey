<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div>
        <div>
            <input readonly type="text"><button><span></span><img src="assets/copy.svg" alt=""></button>
        </div>
        <div>
            <h2>Password Length</h2>
            <p></p>
            <input type="range" name="password-length" id="password-length" min="1" max="20">
        </div>
        <div>
            <div>
                <input type="checkbox" name="uppercase" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" name="lowerercase" id="lowercase">
                <label for="uppercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" name="numbers" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" name="symbols" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>
        </div>
        <div>
            <p>Strength</p>
            <div></div>
        </div>
        <button>Genrate Password</button>
    </div>
</body>
</html>
